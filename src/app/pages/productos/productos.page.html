<!-- ENCABEZADO -->
<ion-header>
  <ion-toolbar>
    <!-- Botón de inicio con logo -->
    <ion-buttons slot="start">
      <ion-button routerLink="/index">
        <img src="assets/starbucks.png" alt="Starbucks Logo" style="height: 30px;">
      </ion-button>
    </ion-buttons>
    
    <!-- Botón del menú -->
    <ion-buttons slot="end">
      <!-- Vincula este botón al menú específico "menu-boleta" -->
      <ion-menu-button menu="menu-productos"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- CONTENEDOR PRINCIPAL -->
<!-- Este contenedor es el área que el menú controla -->
<ion-router-outlet id="main-content"></ion-router-outlet>

<!-- MENÚ BOLETA -->
<ion-menu contentId="main-content" menuId="menu-productos"> <!-- Identificador único del menú -->
  <ion-content class="ion-padding" style="background-color: #00704a;"> <!-- Fondo verde Starbucks -->
    <ion-list>
      <!-- Opciones del menú -->
      <ion-item button routerLink="/menu">
        <ion-label>Menú</ion-label>
      </ion-item>
      <ion-item button routerLink="/pedido">
        <ion-label>Pedido</ion-label>
      </ion-item>
      <ion-item button routerLink="/perfil">
        <ion-label>Perfil</ion-label>
      </ion-item>

      <ion-item button routerLink="/boleta">
        <ion-label>Boleta</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
