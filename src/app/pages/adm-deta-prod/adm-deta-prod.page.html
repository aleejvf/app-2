<!-- ENCABEZADO -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <img src="assets/starbucks.png" alt="Starbucks Logo" style="height: 30px;">
      </ion-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Administración</ion-title>
    <ion-buttons slot="end">
      <!-- Menú para la administración -->
      <ion-menu-button menu="menu-adm-agr"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- CONTENIDO DE LA PÁGINA -->
<ion-content [fullscreen]="true">


  <!-- Card con flecha para regresar -->
  <ion-card style="background-color: #00704a; height: 150px; display: flex; justify-content: center; align-items: center;">
    <ion-row style="width: 100%; align-items: center;">
      <!-- Columna para la flecha alineada al inicio (start) -->
      <ion-col size="auto" style="display: flex; justify-content: flex-start;">
        <ion-button fill="clear" routerLink="/adm-produc">
          <ion-icon slot="icon-only" name="arrow-back" color="light"></ion-icon>
        </ion-button>
      </ion-col>
  
      <!-- Columna para el título centrado -->
      <ion-col size="auto" style="display: flex; justify-content: center; text-align: center;">
        <ion-text color="light">
          <h1>Detalle Producto</h1>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-card>
 
  <!-- Detalles del producto fuera del card -->
  <ion-card *ngIf="product">
    <!-- Título del producto fuera del card -->
    <ion-text color="black" class="ion-text-center">
      <h1>{{ product?.title }}</h1>
    </ion-text>
    <ion-item>
      <ion-label>Descripción:</ion-label>
      <ion-text>{{ product.description }}</ion-text>
    </ion-item>

    <ion-item>
      <ion-label>Tipo:</ion-label>
      <ion-text>{{ product.category }}</ion-text>
    </ion-item>

    <ion-item>
      <ion-label>Subtipo:</ion-label>
      <ion-text>{{ product.subCategory }}</ion-text>
    </ion-item>

    <ion-item>
      <ion-label>Precio:</ion-label>
      <ion-text>{{ product.price }}</ion-text>
    </ion-item>

    <ion-item>
      <ion-label>Imagen:</ion-label>
      <ion-img [src]="product.image || 'assets/default-product.png'"></ion-img>
    </ion-item>
  </ion-card>
</ion-content>

<!-- MENÚ DE ADMINISTRACIÓN -->
<ion-menu contentId="main-content" menuId="menu-adm-agr">
  <ion-content class="ion-padding" style="background-color: #00704a;">
    <ion-list>
      <ion-item button routerLink="/adm-histo">
        <ion-label>Historial pedidos</ion-label>
      </ion-item>
      <ion-item button routerLink="/adm-mesa">
        <ion-label>Solicitud de mesero</ion-label>
      </ion-item>
      <ion-item button routerLink="/adm-pedidos">
        <ion-label>Pedidos</ion-label>
      </ion-item>
      <ion-item button routerLink="/adm-produc">
        <ion-label>Productos</ion-label>
      </ion-item>
      <ion-item button routerLink="/login" style="--ion-item-background: #ff4d4d; color: white; border-radius: 8px; margin-top: 20px;">
        <ion-label style="text-align: center; font-weight: bold;">Cerrar sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
