
<!-- Estructura completa -->

<!-- ENCABEZADO -->
<ion-header>
  <ion-toolbar>
    <!-- Botón de inicio con logo -->
    <ion-buttons slot="start">
      <ion-button routerLink="/index">
        <img src="assets/starbucks.png" alt="Starbucks Logo" style="height: 30px;">
      </ion-button>
    </ion-buttons>
    
    <!-- Botón del menú -->
    <ion-buttons slot="end">
      <!-- Este botón abre solo el menú con menuId="menu-perfil" -->
      <ion-menu-button menu="menu-perfil"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- CONTENEDOR PRINCIPAL -->
<!-- El contentId del menú debe coincidir con el id de este contenedor -->
<ion-router-outlet id="main-content"></ion-router-outlet>

<!-- MENÚ -->
<ion-menu contentId="main-content" menuId="menu-perfil"> <!-- Identificador único del menú -->
  <ion-content class="ion-padding" style="background-color: #00704a;"> <!-- Fondo verde Starbucks -->
    <ion-list>
      <!-- Opciones del menú -->
      <ion-item button routerLink="/menu">
        <ion-label>Menú</ion-label>
      </ion-item>
      <ion-item button routerLink="/pedido">
        <ion-label>Mis pedido</ion-label>
      </ion-item>
      <ion-item button routerLink="/boleta">
        <ion-label>Pagar</ion-label>
      </ion-item>
      <ion-item >
        <ion-label (click)="setOpen(true)">Solicitar mesero</ion-label>

        <ion-alert
          [isOpen]="isAlertOpen"
          header="Se a solicitado al mesero"
      
          message="Dentro de unos instantes se le atendera ."
          [buttons]="alertButtons"
          (didDismiss)="setOpen(false)"
        ></ion-alert>
      </ion-item>
      <ion-item button routerLink="/perfil">
        <ion-label>Perfil</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

              <!--  contenido                         s -->
              <!--  contenido                         s -->
              <!--  contenido                         s -->
              <ion-content>
                <ion-card style="background-color: #00704a; height: 150px; display: flex; justify-content: center; align-items: center;">
                  <ion-text color="light" text-center>
                    <h1>Perfil</h1>
                  </ion-text>
                </ion-card>
              
                <!-- Recuadro gris con el nombre del usuario y el email -->
                <div style="background-color: #f0f0f0; padding: 20px; margin: 20px 0; border-radius: 8px;">
                  <ion-text color="dark">
                    
                    <p>Email: {{ user?.email || 'No disponible' }}</p>
                  </ion-text>
                </div>
              
                <!-- Botón rojo de Cerrar sesión -->
                <ion-button expand="full" color="danger" (click)="logout()" style="margin-top: 20px;">
                  Cerrar sesión
                </ion-button>
              </ion-content>
