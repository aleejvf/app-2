<!-- ENCABEZADO -->
<ion-header>
  <ion-toolbar>
    <!-- Botón de inicio con logo -->
    <ion-buttons slot="start">
      <ion-button routerLink="/index">
        <img src="assets/starbucks.png" alt="Starbucks Logo" style="height: 30px;">
      </ion-button>
    </ion-buttons>
    
    <!-- Botón del menú -->
    <ion-buttons slot="end">
      <!-- Vincula este botón al menú específico "menu-boleta" -->
      <ion-menu-button menu="menu-menu"></ion-menu-button>
       <!-- Punto rojo en la esquina superior derecha -->
       <span style="position: absolute; top: 5px; right: 5px; width: 10px; height: 10px; background-color: red; border-radius: 50%;"></span>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- CONTENEDOR PRINCIPAL -->
<!-- Este contenedor es el área que el menú controla -->
<ion-router-outlet id="main-content"></ion-router-outlet>

<!-- MENÚ BOLETA -->
<ion-menu contentId="main-content" menuId="menu-menu"> <!-- Identificador único del menú -->
  <ion-content class="ion-padding" style="background-color: #00704a;"> <!-- Fondo verde Starbucks -->
    <ion-list>
      <!-- Opciones del menú -->
      <ion-item button routerLink="/menu">
        <ion-label>Menú</ion-label>
      </ion-item>
      <ion-item button routerLink="/pedido">
        <ion-label>Mis pedido</ion-label>
         <!-- Punto rojo en la esquina superior derecha -->
      <span style="position: absolute; top: 5px; right: 5px; width: 10px; height: 10px; background-color: red; border-radius: 50%;"></span>
      </ion-item>
      <ion-item button routerLink="/boleta">
        <ion-label>Pagar</ion-label>
      </ion-item>
      <ion-item >
        <ion-label (click)="setOpen(true)">Solicitar mesero</ion-label>

        <ion-alert
          [isOpen]="isAlertOpen"
          header="Se a solicitado al mesero"
      
          message="Dentro de unos instantes se le atendera ."
          [buttons]="alertButtons"
          (didDismiss)="setOpen(false)"
        ></ion-alert>
      </ion-item>
            <ion-item button routerLink="/perfil">
        <ion-label>Perfil</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- CONTENEDOR PRINCIPAL -->
<ion-content>
  <ion-card style="background-color: #00704a; height: 150px; display: flex; justify-content: center; align-items: center;">
    <ion-text color="light" text-center>
      <h1>MENU</h1>
    </ion-text>
  </ion-card>

  <!-- Línea y mini título: Bebidas -->
