<app-header></app-header>

  <ion-content>
    <ion-card style="background-color: #00704a; height: 150px; display: flex; justify-content: center; align-items: center;">
      <ion-text color="light" text-center>
        <h1>Pedidos</h1>
      </ion-text>
    </ion-card>
    <!-- Encabezado de la boleta -->
    <div style="text-align: center; margin-bottom: 20px;">
      <h2>Boleta de Compra</h2>
      <p><strong>Número de Boleta:</strong> #12345</p>
      <p><strong>Fecha:</strong> 09/01/2025</p>
    </div>

    <!-- Detalles de los productos -->
    <ion-card style="margin-bottom: 20px;">
      <ion-card-header>
        <ion-card-title>Detalles del Pedido</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <!-- Producto 1 -->
        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
          <span>Producto 1</span>
          <span>$10.00</span>
        </div>
        <!-- Producto 2 -->
        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
          <span>Producto 2</span>
          <span>$15.00</span>
        </div>
        <!-- Producto 3 -->
        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
          <span>Producto 3</span>
          <span>$20.00</span>
        </div>

        <!-- Total -->
        <div style="display: flex; justify-content: space-between; font-weight: bold; margin-top: 10px;">
          <span>Total</span>
          <span>$45.00</span>
        </div>
      </ion-card-content>
    </ion-card>

    <!-- Botón de Pagar -->
    <ion-button expand="full" color="primary" style="margin-top: 20px;">
      Pagar
    </ion-button>

  </ion-content>
