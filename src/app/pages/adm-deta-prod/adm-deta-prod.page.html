<!-- ENCABEZADO -->
<ion-header>
  <ion-toolbar>
    <!-- Botón de inicio con logo -->
    <ion-buttons slot="start">
      <ion-button >
        <img src="assets/starbucks.png" alt="Starbucks Logo" style="height: 30px;">
      </ion-button>
    </ion-buttons>
       <!-- Título centrado -->
       <ion-title style="text-align: center;">Administracion</ion-title>
    
    <!-- Botón del menú -->
    <ion-buttons slot="end">
      <!-- Vincula este botón al menú específico "menu-boleta" -->
      <ion-menu-button menu="menu-adm-deta-pedido"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- CONTENEDOR PRINCIPAL -->
<!-- Este contenedor es el área que el menú controla -->
<ion-router-outlet id="main-content"></ion-router-outlet>

<!-- MENÚ BOLETA -->
<ion-menu contentId="main-content" menuId="menu-adm-deta-pedido"> <!-- Identificador único del menú -->
  <ion-content class="ion-padding" style="background-color: #00704a;"> <!-- Fondo verde Starbucks -->
    <ion-list>
      <!-- Opciones del menú -->
      <ion-item button routerLink="/adm-histo">
        <ion-label>Historial pedidos</ion-label>
      </ion-item>
      <ion-item button routerLink="/adm-mesa">
        <ion-label>Solicitud de mesero</ion-label>
      </ion-item>
      <ion-item button routerLink="/adm-pedidos">
        <ion-label>Pedidos</ion-label>
      </ion-item>
      <ion-item button routerLink="/adm-produc">
        <ion-label>Productos</ion-label>
      </ion-item>
      <ion-item button routerLink="/login" style="--ion-item-background: #ff4d4d; color: white; border-radius: 8px; margin-top: 20px;">
        <ion-label style="text-align: center; font-weight: bold;">Cerrar sesión</ion-label>
      </ion-item>
      
    </ion-list>
  </ion-content>
</ion-menu>
<ion-content>
  <!-- Card verde -->
  <ion-card style="background-color: #00704a; height: 150px; display: flex; justify-content: center; align-items: center;">
    <ion-icon 
  name="arrow-back" 
  style="background-color: #00704a; color: white; margin-right: 20px;" 
  routerLink="/adm-produc">
</ion-icon>
    <ion-text color="light" text-center>
      <h1>Detalle</h1>
    </ion-text>
  </ion-card>

  <!-- Recuadro gris -->
  <ion-card style="background-color: #f0f0f0; padding: 20px; margin: 20px;">
    <div style="text-align: center;">
      <!-- Nombre del producto -->
      <h2 style="margin-bottom: 20px;">Expresso</h2>

      <!-- Imagen del producto -->
      <img src="assets/cafe caliente.png" alt="Producto" style="width: 150px; height: 150px; object-fit: cover; margin-bottom: 20px; border-radius: 10px;">

      <!-- Descripción del producto -->
      <p style="font-size: 14px; color: #555; margin-bottom: 20px;">
        Descripción detallada del producto. Aquí puedes incluir información sobre sus características o beneficios.
      </p>

      <!-- Precio del producto -->
      <h3 style="color: #00704a; margin-bottom: 20px;">Precio: $7.000</h3>


    </div>
  </ion-card>
</ion-content>
