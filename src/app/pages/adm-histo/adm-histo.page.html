<!-- ENCABEZADO -->
<ion-header>
  <ion-toolbar>
    <!-- Botón de inicio con logo -->
    <ion-buttons slot="start">
      <ion-button>
        <img src="assets/starbucks.png" alt="Starbucks Logo" style="height: 30px;">
      </ion-button>
    </ion-buttons>
    <!-- Título centrado -->
    <ion-title style="text-align: center;">Administración</ion-title>
    <!-- Botón del menú -->
    <ion-buttons slot="end">
      <ion-menu-button menu="menu-adm-histo"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- CONTENEDOR PRINCIPAL -->
<ion-router-outlet id="main-content"></ion-router-outlet>

<!-- MENÚ BOLETA -->
<ion-menu contentId="main-content" menuId="menu-adm-histo">
  <ion-content class="ion-padding" style="background-color: #00704a;">
    <ion-list>
      <!-- Opciones del menú -->
      <ion-item button routerLink="/adm-histo">
        <ion-label>Historial pedidos</ion-label>
      </ion-item>
      <ion-item button routerLink="/adm-mesa">
        <ion-label>Solicitud de mesero</ion-label>
      </ion-item>
      <ion-item button routerLink="/adm-pedidos">
        <ion-label>Pedidos</ion-label>
      </ion-item>
      <ion-item button routerLink="/adm-produc">
        <ion-label>Productos</ion-label>
      </ion-item>
      <ion-item button routerLink="/login" style="--ion-item-background: #ff4d4d; color: white; border-radius: 8px; margin-top: 20px;">
        <ion-label style="text-align: center; font-weight: bold;">Cerrar sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- CONTENIDO PRINCIPAL -->
<ion-content [fullscreen]="true">
  <ion-card style="background-color: #00704a; height: 150px; display: flex; justify-content: center; align-items: center;">
    <ion-text color="light" text-center>
      <h1>Historial de ventas</h1>
    </ion-text>
  </ion-card>

  <!-- Filtro por mesa -->

  <!-- Lista de boletas -->
  <ion-list>
    <ion-item *ngFor="let item of historialVentas">
      <ion-label>
        <h2>N° de Mesa: {{ item.mesa }}</h2>
        <p>Fecha: {{ item.fechaBoleta }}</p>
        <p>Número de Boleta: {{ item.numeroBoleta }}</p>
        <p>Total: ${{ item.total.toFixed(2) }}</p>
      </ion-label>
      <ion-button fill="outline" color="primary" slot="end" (click)="verDetallesBoleta(item.numeroBoleta)">
        Ver más
      </ion-button>
    </ion-item>
    <ion-item *ngIf="historialVentas.length === 0">
      <ion-label text-center>No hay boletas realizadas</ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
