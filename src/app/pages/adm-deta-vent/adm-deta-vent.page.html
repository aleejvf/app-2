<!-- ENCABEZADO -->
<ion-header>
  <ion-toolbar>
    <!-- Botón de inicio con logo -->
    <ion-buttons slot="start">
      <ion-button >
        <img src="assets/starbucks.png" alt="Starbucks Logo" style="height: 30px;">
      </ion-button>
    </ion-buttons>
       <!-- Título centrado -->
       <ion-title style="text-align: center;">Admin</ion-title>
    
    <!-- Botón del menú -->
    <ion-buttons slot="end">
      <!-- Vincula este botón al menú específico "menu-boleta" -->
      <ion-menu-button menu="menu-adm-ventas"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- CONTENEDOR PRINCIPAL -->
<!-- Este contenedor es el área que el menú controla -->
<ion-router-outlet id="main-content"></ion-router-outlet>

<!-- MENÚ BOLETA -->
<ion-menu contentId="main-content" menuId="menu-adm-ventas"> <!-- Identificador único del menú -->
  <ion-content class="ion-padding" style="background-color: #00704a;"> <!-- Fondo verde Starbucks -->
    <ion-list>
      <!-- Opciones del menú -->
      <ion-item button routerLink="/adm-histo">
        <ion-label>Historial pedidos</ion-label>
      </ion-item>
      <ion-item button routerLink="/adm-mesa">
        <ion-label>Solicitud de mesero</ion-label>
      </ion-item>
      <ion-item button routerLink="/adm-pedidos">
        <ion-label>Pedidos</ion-label>
      </ion-item>
      <ion-item button routerLink="/adm-produc">
        <ion-label>Productos</ion-label>
      </ion-item>
      <ion-item button routerLink="/login" style="--ion-item-background: #ff4d4d; color: white; border-radius: 8px; margin-top: 20px;">
        <ion-label style="text-align: center; font-weight: bold;">Cerrar sesión</ion-label>
      </ion-item>
      
    </ion-list>
  </ion-content>
</ion-menu>

  <ion-content>
    <ion-card style="background-color: #00704a; height: 150px; display: flex; justify-content: center; align-items: center;">
      <ion-icon 
        name="arrow-back" 
        style="background-color: #00704a; color: white; margin-right: 20px;" 
        routerLink="/adm-histo">
      </ion-icon>
      <ion-text color="light" text-center>
        <h1>Boleta de Compra</h1>
      </ion-text>
    </ion-card>
    <!-- Encabezado de la boleta -->
    <div style="text-align: center; margin-bottom: 20px;">
      <p><strong>Número de Boleta:</strong> #12345</p>
      <p><strong>Fecha:</strong> 09/01/2025</p>
      <p><strong>Mesa:</strong> Mesa 1</p>
    </div>

    <!-- Detalles de los productos -->
    <ion-card style="margin-bottom: 20px;">
      <ion-card-header>
        <ion-card-title>Detalles del Pedido</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <!-- Producto 1 -->
        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
          <span>Producto 1 / cantidad=3</span>
          <span>$10.00</span>
        </div>
        <!-- Producto 2 -->
        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
          <span>Producto 2 / cantidad=3</span>
          <span>$15.00</span>
        </div>
        <!-- Producto 3 -->
        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
          <span>Producto 3 / cantidad=3</span>
          <span>$20.00</span>
        </div>

        <!-- Total -->
        <div style="display: flex; justify-content: space-between; font-weight: bold; margin-top: 10px;">
          <span>Total</span>
          <span>$45.00</span>
        </div>
      </ion-card-content>
    </ion-card>
